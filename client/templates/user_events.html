
<template name="new_event">

    <div class="span5">
        <div id="myTabContent" class="tab-content">
            <form>
                <legend>Create a new Event</legend>
                <label>Title</label>
                <input type="text" class="input-xlarge eventTitle">
                <label>Location</label>
                <select name="eventLocation" id="eventLocation" class="input-xlarge eventLocation">
                    {{#if getLocations}}
                    {{#each getLocations}}
                    <option value="{{title}}">{{title}}</option>
                    {{/each}}
                    {{else}}
                    <option value="">Please add a location on the right</option>
                    {{/if}}
                </select>
                
                <label>Activity</label>
                <select name="eventLocation" id="eventActivity" class="input-xlarge eventActivity">
                    {{#if getActivities}}
                    {{#each getActivities}}
                    <option value="{{title}}">{{title}}</option>
                    {{/each}}
                    {{else}}
                    <option value="">Please add an activity on the right</option>
                    {{/if}}

                </select>
                
                
                <label>Date</label>
                <input type="text" class="input-xlarge eventDate">
                
                
                <label>Time</label>
                <input type="text" class="input-xlarge eventTime">
                
                
                <label>Estimated Total Expenses</label>
                <input type="text" class="input-xlarge eventExpense">
                <div class="clearFix"></div>
                <label>Details</label>
                <textarea rows="3" class="input-xlarge eventDetails"></textarea>
                <div class="clearFix"></div>
                <a href="#" class="btn btn-primary pull-right createEvent">Create</a>
            </form>
        </div>
    </div>


    
    <div class="span5">
    {{>new_activity}}
    
    
    {{>new_location}}
    
    
    </div>
    <div class="clearfix"></div>
    
    
</template>

<template name="users_events">
    <div class="row-fluid">
        <div class="block span12">
            <a href="#tablewidget" class="block-heading" data-toggle="collapse">Events<span class="label label-warning">Upcoming</span></a>
            <div id="tablewidget" class="block-body collapse in">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Expense</th>
                            <th>Time</th>
                            <th>Location</th>
                            <th>Activity</th>
                            <th>Invite Participants</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each getEvents}}
                        <tr>
                            <td>{{title}}</td>
                            <td>{{expense}}</td>
                            <td>{{date}}</td>
                            <td>{{location}}</td>
                            <td>{{activity}}</td>
                            <td><a id="{{_id}}">Invite</a></td>
                        </tr>
                          {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</template>
