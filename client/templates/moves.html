<template name="moves">
  <!--  <a href="#" class="btn-primary getMovesData">Refresh this week</a>
    <a href="#" class="btn-primary" onClick ='Meteor.call("movesApiStoryline",Meteor.userId(),function(error,result){if(typeof error == "undefined")Session.set("page","map") });'>Get storyline</a>
    -->
        <div class="row-fluid">
           <div class="alert alert-info">
                         <form class="form">
        <legend>You have {{totalDays}} days loaded</legend>
        <label>Past days to retreve</label>
        <input type="text" class="span4 movesPastDays"/>
        
        <a href="#" class="btn span4 pull-right setDays">Go</a>
    
    </form>

                    </div>
    </div>
    
    
    <div class="faq-content">
    

    <hr>

    <h2>Most Frequently Asked Questions</h2>
    <h3>How do I get my data?</h3>
    <p>Enter a value (in days) of the number of past days you'd like to receive.</p>
    <h3>Ok Now What?</h3>
    <p>Press Map  > Plot Activities</p>
    <h3>Its taking a while... hmmm</h3>
    <p>All due respect, its a lot of data; if you're missing dates you can attempt to re-run the requests; dates that are downloaded won't be redownloaded</p>
    <h3>What am I looking at?</h3>
    <p>Your activities with points (the line segments) and your places (as markers) from the storyline call.</p>

    <hr>

</div>

    
    
    

    
</template>

<template name="moves_segments">
    <h2>{{date}}</h2>
    <div class="well">
        <table class="table">
            <thead>
                <tr>
                    <th>type</th>
                    <th>name</th>
                    <th>lat,lon</th>
                    <th>begin</th>
                    <th>end</th>

                </tr>
            </thead>
            <tbody>
                {{#each this.segments}}
                    <tr>
                        <td>{{type}}</td>
                        <td>{{name}}</td>
                        <td>{{lat}},{{lon}}</td>
                        <td>{{startTime}}</td>
                        <td>{{endTime}}</td>
                    </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</template>

<template name="moves_activities">
    <h2>{{date}}</h2>
    <div class="well">
        <table class="table">
            <thead>
                <tr>
                    <th>activity</th>
                    <th>duration</th>
                    <th>miles</th>
                    <th>calories</th>
                </tr>
            </thead>
            <tbody>
                {{#each this.segments}}
                    {{#each this.activities}}
                    <tr>
                        <td>{{activity}}</td>
                        <td>{{duration}}</td>
                        <td>{{distance}}</td>
                        <td>{{calories}}</td>
                    </tr>
                    {{/each}}
                
                {{/each}}
            </tbody>
            
        </table>
    </div>
</template>
