<head>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stayfit</title>
    <meta name="description" content="Stayfit - find fit fun.">
    <meta name="author" content="">

    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">

    <link rel="stylesheet" type="text/css" href="stylesheets/theme.css">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css">

   

    <style type="text/css">
        #line-chart {
            height: 300px;
            width: 800px;
            margin: 0px auto;
            margin-top: 1em;
        }

        .brand {
            font-family: georgia, serif;
        }

            .brand .first {
                color: #ccc;
                font-style: italic;
            }

            .brand .second {
                color: #fff;
                font-weight: bold;
            }
    </style>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>

<body> 
    {{>nav}}
    {{>sidebar}}
    {{>content}}
    {{>map}}
</body>


<template name="nav">
    <div class="navbar">
        <div class="navbar-inner">
            <a class="brand" href="index.html"><span class="first">Stay</span> <span class="second">Fit</span></a>
        </div>
    </div>
</template>

<template name="sidebar">
    <div class="sidebar-nav">
        <div class="block">{{loginButtons}}</div>
        {{#if currentUser}}
        <ul id="dashboard-menu" class="nav nav-list collapse in">
            <li><a class="home" href="#"><i class="icon-home"></i>Home</a></li>
             <li><a class="showMap" href="#"><i class="icon-map-marker"></i>Map</a></li>
            <li><a class="newActivity" href="#"><i class="icon-play"></i>New Event</a></li>
            <li><a class="sendReminder" href="#"><i class="icon-bell"></i>Send Reminder</a></li>
            {{#if hasMoves}}<li><a class="movesApi" href="#"><i class="icon-cog"></i>Moves API</a></li>
            
            {{#if mapLoaded}}
            <li><a onclick="plotStoryline()">Plot Activties</a></li>
            <li><a onclick="user_moves_places.find().fetch().filter(function(arr){arr.segments.filter(function(arr2,i){if(i == 1) setMapCenter([arr2.lat,arr2.lon]);placeNavMarker(arr2.lat,arr2.lon,arr2.name)}) });">Marker Drop</a></li>
            {{/if}}
            {{/if}}
        </ul>
        {{/if}}
            
    </div>
</template>


<template name="content">
    {{#if noMap}}
    <div class="content">
        {{#if currentUser}}
        
        
        
        <div class="header">
            {{#if noMoves}}
            <div class="stats">
                <p class="stat"><a href="#" class="getMovesKey">Connect moves api</a></p>
                
            </div>
            {{/if}}
       

        </div>
        {{/if}}
      
        <div class="container-fluid">
            <div class="row-fluid">
                {{#if currentUser}}
                {{>public_view}}

                {{else}}
                <div class="dialog">
                    <div class="block">
                        <p class="block-heading">Find fit fun fast</p>
                        <div class="block-body">
                            <strong>Web app to promote, encourage and facilitate physical activity with others.
                            </strong>

                            <p>Invite your and remind your friends to come out and play via SMS (twillio) and Email (sendgrid)</p>
                            <p>Easily find locations and nearby activities that suit your specific activity. (gmaps)</p>
                            <p>Accept and share expenses (venmo)</p>
                            <p>Track and confirm scores of completed sporting activities</p>
                            <p>Integrate 3rd party api's to provide additional fitness data for visualisation, tracking and machine learning ( fitbit, moves, strava)</p>
                            
                            
                            
                        </div>
                    </div>
                </div>
                {{/if}}
                <footer>
                    <hr>

                    <!-- Purchase a site license to remove this link from the footer: http://www.portnine.com/bootstrap-themes -->
                    <p class="pull-right">A <a href="http://www.portnine.com/bootstrap-themes" target="_blank">Free Bootstrap Theme</a> by <a href="http://www.portnine.com" target="_blank">Portnine</a></p>

                    <p>&copy; 2012 <a href="http://www.portnine.com" target="_blank">Portnine</a></p>
                </footer>

            </div>
        </div>
    </div>
    {{/if}}
    
      <script src="lib/bootstrap/js/bootstrap.js"></script>
    
</template>

<template name="public_view">
    <div class="row-fluid">

        {{#if newActivity}}

            <div class="fluid-row">

            {{>new_event}}

            </div>
        {{/if}}
        
        {{#if sendReminder}}

        <div class="fluid-row">
            {{>send_email_reminder}}
            {{>send_sms_reminder}}
        
        </div>
        
        {{/if}}
        
        {{#if movesApi}}
            {{>moves}}
        {{/if}}

        {{#if atHome}}
            {{>users_events}}
        {{/if}}

</template>
