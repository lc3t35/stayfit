<template name="content">
    <div class="content">
        {{#if currentUser}}
        <div class="header">
            <div class="stats">
                <p class="stat"><span class="number">4</span>pending invites</p>
                <p class="stat"><span class="number">5</span>places</p>
                <p class="stat"><span class="number">3</span>games so far</p>
            </div>

            <h1 class="page-title">Dashboard</h1>
        </div>
        <ul class="breadcrumb">
            <li><a href="/">Home</a> <span class="divider">/</span></li>
            <li class="active">Dashboard</li>
        </ul>
        {{/if}}
      
        <div class="container-fluid">
            <div class="row-fluid">
                {{#if currentUser}}
                {{>public_view}}

                {{else}}
                <div class="dialog">
                    <div class="block">
                        <p class="block-heading">Sign In</p>
                        <div class="block-body">
                            <form>
                                <label>email</label>
                                <input type="email" id="login-email" class="span12"></input>
                                <label>Password</label>
                                <input id="login-password" type="password" class="span12">
                                <a href="#" id="login-buttons-password" class="btn btn-primary pull-right login-button login-button-form-submit">Sign In</a>
                          
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                    <p class="pull-right" style=""><a href="sign-up.html">New User? Signup!</a></p>
                    <p><a href="reset-password.html">Forgot your password?</a></p>
                </div>
                {{/if}}
                <footer>
                    <hr>

                    <!-- Purchase a site license to remove this link from the footer: http://www.portnine.com/bootstrap-themes -->
                    <p class="pull-right">A <a href="http://www.portnine.com/bootstrap-themes" target="_blank">Free Bootstrap Theme</a> by <a href="http://www.portnine.com" target="_blank">Portnine</a></p>

                    <p>&copy; 2012 <a href="http://www.portnine.com" target="_blank">Portnine</a></p>
                </footer>

            </div>
        </div>
    </div>
    
      <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript">
        $("[rel=tooltip]").tooltip();
        $(function () {
            $('.demo-cancel-click').click(function () { return false; });
        });
    </script>
    
</template>

<template name="new_event">




<div class="well">
    <div id="myTabContent" class="tab-content">
    <form id="tab">
        <legend>Create a new Event</legend>
        <label>TItle</label>
        <input type="text" class="input-xlarge eventTitle">
        <label>Location</label>
        <select name="eventLocation" id="eventLocation" class="input-xlarge eventLocation">
          <option value="a">Location A</option>
          <option value="b">Location B</option>
        </select>
        
        <label>Date</label>
        <input type="text" class="input-xlarge eventDate">
        
        
        <label>Time</label>
        <input type="text" class="input-xlarge eventTime">
        
        
        <label>Estimated Total Expenses</label>
        <input type="text" class="input-xlarge eventExpense">
        <div class="clearFix"></div>
        <textarea rows="3" class="input-xlarge eventDetails"></textarea>
        <div class="clearFix"></div>

        <button class="btn btn-primary createEvent">Create</button>
    </form>
      
  </div>
</div>



</template>
