<template name="content">
    <div class="content">
        {{#if currentUser}}
        <div class="header">
            <div class="stats">
                <p class="stat"><span class="number">4</span>pending invites</p>
                <p class="stat"><span class="number">5</span>places</p>
                <p class="stat"><span class="number">3</span>games so far</p>
                {{#if noMoves}}<p class="stat"><a href="#" class="getMovesKey">Connect moves api</a></p>{{/if}}
            </div>

            <h1 class="page-title">Dashboard</h1>
        </div>
        <ul class="breadcrumb">
            <li><a href="/">Home</a> <span class="divider">/</span></li>
            <li class="active">Dashboard</li>
        </ul>
        {{/if}}
      
        <div class="container-fluid">
            <div class="row-fluid">
                {{#if currentUser}}
                {{>public_view}}

                {{else}}
                <div class="dialog">
                    <div class="block">
                        <p class="block-heading">Find fit fun fast</p>
                        <div class="block-body">
                            <strong>Web app to promote, encourage and facilitate physical activity with others.
                            </strong>

                            <p>Invite your and remind your friends to come out and play via SMS (twillio) and Email (sendgrid)</p>
                            <p>Easily find locations and nearby activities that suit your specific activity. (gmaps)</p>
                            <p>Accept and share expenses (venmo)</p>
                            <p>Track and confirm scores of completed sporting activities</p>
                            <p>Integrate 3rd party api's to provide additional fitness data for visualisation, tracking and machine learning ( fitbit, moves, strava)</p>
                            
                            
                            
                        </div>
                    </div>
                </div>
                {{/if}}
                <footer>
                    <hr>

                    <!-- Purchase a site license to remove this link from the footer: http://www.portnine.com/bootstrap-themes -->
                    <p class="pull-right">A <a href="http://www.portnine.com/bootstrap-themes" target="_blank">Free Bootstrap Theme</a> by <a href="http://www.portnine.com" target="_blank">Portnine</a></p>

                    <p>&copy; 2012 <a href="http://www.portnine.com" target="_blank">Portnine</a></p>
                </footer>

            </div>
        </div>
    </div>
    
      <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript">
        $("[rel=tooltip]").tooltip();
        $(function () {
            $('.demo-cancel-click').click(function () { return false; });
        });
    </script>
    
</template>

<template name="public_view">
    <div class="row-fluid">

    {{#if isVerified}}

    {{>users_events}}
    <div class="fluid-row">
        {{>send_email_reminder}}
        {{>send_sms_reminder}}
    
    </div>
   
    
    <div class="fluid-row">

     {{>new_event}}
 
    </div>
    
     <!-- show 'groupwear' type stuff? -->
    {{else}}
        <div class="alert alert-info">
            <div class="block">
                <p class="block-heading">Please verify your account</p>
                <div class="block-body">
                    <form>
                        <label>Confirmation Code</label>
                        <input type="text" class="span12 accountVerification">
                        <a href="#" class="btn btn-primary pull-right accountSubmit">Verify</a>
                        <label class="remember-me"><input type="checkbox"> I agree with the <a href="terms-and-conditions.html">Terms and Conditions</a></label>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>

        <div class="block">
            <p class="block-heading">Send Confirmation Code</p>
            <div class="block-body">
                <form>
                    {{#if notClicked}}<a href="#" class="btn btn-primary pull-left sendCodeEmail">Send Email</a>{{else}}<label>Sent</label>
                        {{/if}}
                     {{#if notClickedSMS}}<input type="text" class="span4 pull-right smsPhone" placeholder="Phone number no spaces"/>
                    <a href="#" class="btn btn-primary pull-right sendCodeSubmit">Send SMS</a>{{else}}SMS Sent{{/if}}

                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
        </div>
    <!-- end row-fluid -->
    </div>

    
    {{/if}}
  
</template>

<template name="new_event">

    <div class="span5">
        <div id="myTabContent" class="tab-content">
            <form>
                <legend>Create a new Event</legend>
                <label>Title</label>
                <input type="text" class="input-xlarge eventTitle">
                <label>Location</label>
                <select name="eventLocation" id="eventLocation" class="input-xlarge eventLocation">
                    {{#if getLocations}}
                    {{#each getLocations}}
                    <option value="{{title}}">{{title}}</option>
                    {{/each}}
                    {{else}}
                    <option value="">Please add a location on the right</option>
                    {{/if}}
                </select>
                
                <label>Activity</label>
                <select name="eventLocation" id="eventActivity" class="input-xlarge eventActivity">
                    {{#if getActivities}}
                    {{#each getActivities}}
                    <option value="{{title}}">{{title}}</option>
                    {{/each}}
                    {{else}}
                    <option value="">Please add an activity on the right</option>
                    {{/if}}

                </select>
                
                
                <label>Date</label>
                <input type="text" class="input-xlarge eventDate">
                
                
                <label>Time</label>
                <input type="text" class="input-xlarge eventTime">
                
                
                <label>Estimated Total Expenses</label>
                <input type="text" class="input-xlarge eventExpense">
                <div class="clearFix"></div>
                <label>Details</label>
                <textarea rows="3" class="input-xlarge eventDetails"></textarea>
                <div class="clearFix"></div>
                <a href="#" class="btn btn-primary pull-right createEvent">Create</a>
            </form>
        </div>
    </div>
    
    <div class="span5">
    {{>new_activity}}
    
    
    {{>new_location}}
    </div>
    <div class="clearfix"></div>
</template>
<template name="new_activity">
        <div id="myTabContent" class="tab-content">
            <form>
                <legend>Create a new Activity</legend>
                <label>Title</label>
                <input type="text" class="input-xlarge activityTitle">
                <a href="#" class="btn btn-primary pull-right createActivity">Create</a>
            </form>
        </div>
</template>
<template name="new_location">
</template>
<template name="send_sms_reminder">
        <div id="myTabContent" class="tab-content">
            <form>
                <legend>Send SMS</legend>
                <label>Phone Number</label>
                
                
                  <label>Event</label>
                    <select name="eventLocation" id="eventActivity" class="input-xlarge smsReminderActivity">
                    {{#if getEvents}}
                    {{#each getEvents}}
                    <option value="{{_id}}">{{title}}</option>
                    {{/each}}
                    {{else}}
                    <option value="">You do not have events to schedule.</option>
                    {{/if}}

                </select>
                
                <input type="text" class="input-xlarge smsPhoneNumber">
                
                
                
                <a href="#" class="btn btn-primary pull-right sendSMSReminder">Send</a>
            </form>
        </div>
</template>



<template name="send_reminder">
        <div id="myTabContent" class="tab-content">
            <form>
                <legend>Send Email</legend>
                <label>Address</label>
                
                
                  <label>Event</label>
                    <select name="eventLocation" id="eventActivity" class="input-xlarge eventActivity">
                    {{#if getEvents}}
                    {{#each getEvents}}
                    <option value="{{title}}">{{title}}</option>
                    {{/each}}
                    {{else}}
                    <option value="">You do not have events to schedule.</option>
                    {{/if}}

                </select>
                
                <input type="text" class="input-xlarge smsPhoneTitle">
                
                
                
                <a href="#" class="btn btn-primary pull-right sendSMSReminder">Create</a>
            </form>
        </div>
</template>

<template name="send_email_reminder">
        <div id="myTabContent" class="tab-content">
            <form>
                <legend>Send EMail Reminder</legend>
                <label>Address</label>
                <input type="text" class="input-xlarge emailReminder">
                
                <a href="#" class="btn btn-primary pull-right sendEmailReminder">Create</a>
            </form>
        </div>

</template>

<template name="users_events">
    <div class="row-fluid">
        <div class="block span12">
            <a href="#tablewidget" class="block-heading" data-toggle="collapse">Events<span class="label label-warning">Upcoming</span></a>
            <div id="tablewidget" class="block-body collapse in">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Expense</th>
                            <th>Time</th>
                            <th>Location</th>
                            <th>Activity</th>
                            <th>Invite Participants</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each getEvents}}
                        <tr>
                            <td>{{title}}</td>
                            <td>{{expense}}</td>
                            <td>{{date}}</td>
                            <td>{{location}}</td>
                            <td>{{activity}}</td>
                            <td><a id="{{_id}}">Invite</a></td>
                        </tr>
                          {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</template>
